name: Smart HAS CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build do Back-end (Spring Boot)
        working-directory: smart-has-api
        run: mvn clean install -DskipTests=false

      - name: Executar Testes do Back-end
        working-directory: smart-has-api
        run: mvn test

      - name: Arquivar resultados dos testes do Back-end
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: smart-has-api/target/surefire-reports/*.xml

      - name: Arquivar build do Back-end
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: smart-has-api/target/*.jar

  build-frontend:
    runs-on: ubuntu-latest
    needs: build-and-test-backend

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Instalar dependências do Front-end
        working-directory: smart-has-dashboard
        run: npm ci

      - name: Build do Front-end (Angular)
        working-directory: smart-has-dashboard
        run: npx ng build --configuration production

      - name: Arquivar artefatos do Front-end
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: smart-has-dashboard/dist/
