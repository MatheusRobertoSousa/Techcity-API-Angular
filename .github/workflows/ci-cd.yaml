name: Smart HAS CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build backend
        run: mvn clean install -DskipTests=false

      - name: Executar testes backend
        run: mvn test

      - name: Arquivar resultados dos testes
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: backend/target/surefire-reports/*.xml

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Deploy Back-end
        run: |
          echo "Iniciando deploy do backend..."
          scp backend/target/smart-has-backend.jar ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/caminho/do/app/
          echo "Deploy backend concluído."

      - name: Executar scripts Oracle PL/SQL
        env:
          ORACLE_USER: ${{ secrets.ORACLE_USER }}
          ORACLE_PASSWORD: ${{ secrets.ORACLE_PASSWORD }}
          ORACLE_HOST: ${{ secrets.ORACLE_HOST }}
        run: |
          echo "Executando setup e testes Oracle..."
          sqlplus $ORACLE_USER/$ORACLE_PASSWORD@$ORACLE_HOST @scripts/setup.sql
          sqlplus $ORACLE_USER/$ORACLE_PASSWORD@$ORACLE_HOST @scripts/seed.sql
          sqlplus $ORACLE_USER/$ORACLE_PASSWORD@$ORACLE_HOST @scripts/test_alertas.sql

      - name: Publicar logs
        run: |
          mkdir -p deploy-logs
          echo "Deploy concluído em: $(date)" > deploy-logs/log.txt
        uses: actions/upload-artifact@v3
        with:
          name: deploy-logs
          path: deploy-logs/log.txt
