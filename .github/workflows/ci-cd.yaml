name: Smart HAS CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build do Back-end (Spring Boot)
        working-directory: smart-has-api
        run: mvn clean install -DskipTests=false

      - name: Executar Testes do Back-end
        working-directory: smart-has-api
        run: mvn test

      - name: Arquivar resultados dos testes do Back-end
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: smart-has-api/target/surefire-reports/*.xml

  build-frontend:
    runs-on: ubuntu-latest
    needs: build-and-test-backend

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependências e Build do Front-end (Angular)
        working-directory: smart-has-dashboard
        run: |
          npm install
          npm run build --if-present

      - name: Arquivar artefatos do Front-end
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: smart-has-dashboard/dist

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-test-backend, build-frontend]

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Deploy do Back-end
        run: |
          echo "Iniciando deploy do backend..."
          scp smart-has-api/target/smart-has-api.jar ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/opt/smart-has/
          echo "Deploy backend concluído."

      - name: Executar scripts PL/SQL no Oracle
        env:
          ORACLE_USER: ${{ secrets.ORACLE_USER }}
          ORACLE_PASSWORD: ${{ secrets.ORACLE_PASSWORD }}
          ORACLE_HOST: ${{ secrets.ORACLE_HOST }}
        run: |
          echo "Executando scripts SQL no Oracle..."
          sqlplus $ORACLE_USER/$ORACLE_PASSWORD@$ORACLE_HOST @ScriptsSQL/setup.sql

      - name: Gerar log do deploy
        run: |
          mkdir -p logs
          echo "Deploy finalizado com sucesso em $(date)" > logs/deploy_log.txt

      - name: Publicar logs de execução
        uses: actions/upload-artifact@v4
        with:
          name: deploy-logs
          path: logs/deploy_log.txt
