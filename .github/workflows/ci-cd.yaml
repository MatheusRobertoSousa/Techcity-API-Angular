name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar o repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configurar Java 21 para o backend
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3️⃣ Compilar o backend com Maven
      - name: Build Backend (Spring Boot)
        run: |
          cd backend
          mvn clean install -DskipTests

      # 4️⃣ Configurar Node.js para o frontend
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      # 5️⃣ Compilar o frontend Angular
      - name: Build Frontend (Angular)
        run: |
          cd frontend
          npm install
          npx ng build --configuration production

      # 6️⃣ Fazer upload dos artefatos do backend e frontend
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: backend/target/*.jar

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/